<div th:fragment="head" xmlns:th="http://www.thymeleaf.org/">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="stylesheet" href="/custom.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/custom.js"></script>
</div>

<div th:fragment="navbar" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<nav class="row navbar navbar-inverse">
        <div class="container-fluid">
                <div class="navbar-header">
                        <a class="navbar-brand" href="#" style="color: #00aced">
                                <i class="fab fa-twitter"></i> Tech Talent Twitter</a>
                </div>
                <div id="navbar">
                        <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                                <li><a href="/tweets">Home</a></li>
                                <li><a href="/tweets/new">New Tweet</a></li>
                                <li><a href="/users">Users</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                                <li sec:authorize="isAuthenticated()"><a style="color: #00aced" th:href="@{|/users/${#authentication.getName()}|}">
                                        @<span sec:authentication="name" ></span></a>
                                <li sec:authorize="isAuthenticated()"><a href="../logout">Logout</a></li>
                                <li sec:authorize="!isAuthenticated()"><a href="../login">Login</a></li>
                        </ul>
                </div>
        </div>
</nav>
</div>
